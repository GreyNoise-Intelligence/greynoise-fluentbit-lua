[SERVICE]
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2020
    Parsers_File conf/parsers.conf
    Flush 3

[INPUT]
    Name   tail
    Tag    auth.*
    Path   examples/auth.log
    DB.sync off
    Parser regex
    Alias  auth_input
    Read_from_Head On
    exit_on_eof true

[FILTER]
    Name    lua
    Match   auth.*
    script  greynoise/src/greynoise.lua
    call    gn_filter

[OUTPUT]
    Name file
    Format plain
    Match auth.*
    Path output/
